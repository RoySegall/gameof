<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GameOf</title>
  <link rel="stylesheet" type="text/css" href="../semantic/dist/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <script src="../semantic/dist/semantic.min.js"></script>
</head>

<body>
  <div class="wrapper game centered">
    <div class="ui stackable grid">
      <div class="twelve wide column">
        <div class="row">
          <div class="question">
            <b>what was the name of employee previous to Roy?</b>

            <div class="ui stackable grid answers">
              <div class="eight wide column"><button class="ui blue basic button">First answer</button></div>
              <div class="eight wide column"><button class="ui blue basic button">Second answer</button></div>

              <div class="eight wide column"><button class="ui blue basic button">Third answer</button></div>
              <div class="eight wide column"><button class="ui blue basic button">Fourth answer</button></div>
            </div>

          </div>
        </div>

      </div>
      <div class="four wide column members">

        <div class="row">
          <div class="ui list">
            <div class="item">
              <i class="user icon"></i>
              <div class="content">Roy - 20</div>
            </div>
          </div>
          <div class="ui list">
            <div class="item">
              <i class="user icon"></i>
              <div class="content">Or - 19</div>
            </div>
          </div>
          <div class="ui list">
            <div class="item">
              <i class="user icon"></i>
              <div class="content">Nir - 15</div>
            </div>
          </div>
          <div class="ui list">
            <div class="item">
              <i class="user icon"></i>
              <div class="content">David - 10</div>
            </div>
          </div>
          <div class="ui list">
            <div class="item">
              <i class="user icon"></i>
              <div class="content">Orit - 9</div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</body>
</html>
